<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Fotos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .carrusel {
      position: relative;
      max-width: 900px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .carrusel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carrusel-slide {
      min-width: 50%; /* se ven dos a la vez */
      transition: transform 0.3s ease;
    }

    .carrusel-slide img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    /* Botones */
    .carrusel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
    }

    .carrusel-btn:hover {
      background: rgba(0,0,0,0.8);
    }

    .carrusel-btn.prev {
      left: 10px;
    }

    .carrusel-btn.next {
      right: 10px;
    }

    @media (max-width: 768px) {
      .carrusel-slide {
        min-width: 100%; /* en móvil se ve solo 1 */
      }
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin-bottom:20px;">Carrusel de Fotografías</h2>

  <div class="carrusel">
    <div class="carrusel-track">
      <div class="carrusel-slide"><img src="foto1.jpg" alt="Foto 1"></div>
      <div class="carrusel-slide"><img src="foto2.jpg" alt="Foto 2"></div>
      <div class="carrusel-slide"><img src="foto3.jpg" alt="Foto 3"></div>
      <div class="carrusel-slide"><img src="foto4.jpg" alt="Foto 4"></div>
      <div class="carrusel-slide"><img src="foto5.jpg" alt="Foto 5"></div>
      <div class="carrusel-slide"><img src="foto6.jpg" alt="Foto 6"></div>
      <div class="carrusel-slide"><img src="foto7.jpg" alt="Foto 7"></div>
      <div class="carrusel-slide"><img src="foto8.jpg" alt="Foto 8"></div>
      <div class="carrusel-slide"><img src="foto9.jpg" alt="Foto 9"></div>
      <div class="carrusel-slide"><img src="foto10.jpg" alt="Foto 10"></div>
      <div class="carrusel-slide"><img src="foto11.jpg" alt="Foto 11"></div>
      <div class="carrusel-slide"><img src="foto12.jpg" alt="Foto 12"></div>
      <div class="carrusel-slide"><img src="foto13.jpg" alt="Foto 13"></div>
      <div class="carrusel-slide"><img src="foto14.jpg" alt="Foto 14"></div>
      <div class="carrusel-slide"><img src="foto15.jpg" alt="Foto 15"></div>
    </div>

    <button class="carrusel-btn prev">&#10094;</button>
    <button class="carrusel-btn next">&#10095;</button>
  </div>

  <script>
    const track = document.querySelector('.carrusel-track');
    const slides = Array.from(track.children);
    const prevButton = document.querySelector('.carrusel-btn.prev');
    const nextButton = document.querySelector('.carrusel-btn.next');

    let index = 0;
    let slidesToShow = window.innerWidth <= 768 ? 1 : 2; 

    function updateCarousel() {
      const slideWidth = slides[0].getBoundingClientRect().width;
      track.style.transform = `translateX(-${index * slideWidth}px)`;
    }

    nextButton.addEventListener('click', () => {
      if (index < slides.length - slidesToShow) {
        index++;
      } else {
        index = 0; // vuelve al inicio
      }
      updateCarousel();
    });

    prevButton.addEventListener('click', () => {
      if (index > 0) {
        index--;
      } else {
        index = slides.length - slidesToShow;
      }
      updateCarousel();
    });

    // autoplay cada 3s
    setInterval(() => {
      if (index < slides.length - slidesToShow) {
        index++;
      } else {
        index = 0;
      }
      updateCarousel();
    }, 3000);

    window.addEventListener('resize', () => {
      slidesToShow = window.innerWidth <= 768 ? 1 : 2;
      updateCarousel();
    });
  </script>

</body>
</html>
